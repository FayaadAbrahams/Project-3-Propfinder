<div class="flex-wrapper">
    <div class="register-form-student">
        <h1>Student Sign up</h1>
        <form action="studentRegister.php" method="post">
            <div class="form-group">
                <label>
                    <input type="text" class="input" size="60" name="txtName" placeholder="Name" required/>
                </label>
            </div>
            <div class="form-group">
                <label>
                    <input type="password" class="input" size="60" name="txtPassword" placeholder="Password" required/>
                </label>
            </div>
            <div class="form-group">
                <div class="radio">
                    <p>Gender</p>
                    <label>
                        <input type="radio" id="male" name="radAnswer" value="m"/>
                        <label for="male">Male</label>
                        <input type="radio" id="female" name="radAnswer" value="f"/>
                        <label for="female">Female</label>
                        <input type="radio" id="other" name="radAnswer" value="o"/>
                        <label for="other">Other</label>
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label>
                    <input type="email" class="input" size="60" name="txtEmail" placeholder="Email" required/>
                </label>
            </div>
            <div class="form-group">
                <label>
                    <input type="text" class="input" size="60" name="txtUni" placeholder="University" required/>
                </label>
            </div>
            <div class="form-group">
                <label>
                    <input type="text" class="input" size="60" name="txtAddress" placeholder="Address" required/>
                </label>
            </div>
            <div class="form-group">
                <label>
                    <input type="text" class="input" size="60" name="txtCell" placeholder="Cell Number" maxlength="10" required/>
                </label>
            </div>
            <div class="form-group">
                <label for="birthday">Date of birth: (example: 13/03/1999)</label>
                <input type="text" class="input" id="birthday" name="birthday" placeholder="Date of Birth" maxlength="10" required>
            </div>
            <button class="btn-submit-login"  name="txtId">Submit</button>

        </form>
    </div>
    <!--Footer-->
