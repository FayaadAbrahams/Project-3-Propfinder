<div class="register-form-property">
    <h1>Property Owner Sign up</h1>
    <form>
        <div class="form-group">
            <label>
                <input type="text" class="input"  size="60" placeholder="Name"/>
            </label>
        </div>
        <div class="form-group">
            <label>
                <input type="password" class="input"  size="60" placeholder="Password"/>
            </label>
        </div>
        <div class="form-group">
            <p>Gender</p>
            <label>
                <input type="radio" id="male" name="radAnswer"/>
                <label for="male">Male</label>
                <input type="radio" id="female"  name="radAnswer"/>
                <label for="female">Female</label>
                <input type="radio" id="other"  name="radAnswer"/>
                <label for="other">Other</label>
            </label>
        </div>
        <div class="form-group">
            <label>
                <input type="email" class="input"  size="60" placeholder="Email"/>
            </label>
        </div>
        <div class="form-group">
            <label>
                <input type="text" class="input"  size="60" placeholder="Property Location"/>
            </label>
        </div>
        <div class="form-group">
            <label>
                <input type="text" class="input"  size="60" placeholder="Cellphone Number"/>
            </label>
        </div>
        <div class="form-group">
            <label for="birthday">Date of birth: (example: 13/03/1999)</label>
            <input type="text" class="input" id="birthday" name="birthday" placeholder="Date of Birth">
        </div>

        <button class="btn-submit-login">Submit</button>

    </form>
</div>
